{% if resource %}

{% set thumbnailFile = model_relation(resource, 'thumbnailFile')%}
<div class="card-wrapper-3">

	<a href="{{link_post(resource)}}">
		<img class="card-image-5" src="{{ image_url( thumbnailFile ) }}" alt="{{resource.title}}">
	</a>

	<div class="card-content-1">
		<div class="card-content-2">
			<a href="{{link_post(resource)}}">
				<p class="card-title-3">{{resource.title}}</p>
			</a>
			<p class="card-description-1">
				{{resource.description}}</p>
		</div>
		<p class="card-info">
			{% for websiteTag in model_relation(resource, 'websiteTags') | slice(0,1) %}
			<a href="{{ link_to(websiteTag) }}" class="card-info-tag">{{ websiteTag.name }}</a>
			{% endfor %}

			<span class="card-date"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="card-date-icon">
				<path fill-rule="evenodd"
								d="M6.75 2.25A.75.75 0 0 1 7.5 3v1.5h9V3A.75.75 0 0 1 18 3v1.5h.75a3 3 0 0 1 3 3v11.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V7.5a3 3 0 0 1 3-3H6V3a.75.75 0 0 1 .75-.75Zm13.5 9a1.5 1.5 0 0 0-1.5-1.5H5.25a1.5 1.5 0 0 0-1.5 1.5v7.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5v-7.5Z"
								clip-rule="evenodd"/>
			</svg> {{ resource.created_at | date("j F Y") }}</span>
		</p>
	</div>

</div>{% endif %}
